<!DOCTYPE html> <!-- Declaração de tipo do documento HTML5 para o navegador entender que é um arquivo HTML5. -->
<html lang="pt-br"> <!-- Tag de abertura da estrutura HTML com o atributo de idioma definido como português do Brasil. -->
<head> <!-- Seção de cabeçalho do HTML, onde são definidos metadados e links externos. -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, permitindo o uso de caracteres especiais. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a página para se ajustar em diferentes dispositivos, garantindo que ela fique responsiva. -->
    <meta name="description" content=""> <!-- Metadado de descrição da página, usado para fornecer um resumo dela para mecanismos de busca (aqui está vazio). -->
    <meta name="keywords" content=""> <!-- Metadado de palavras-chave para ajudar os motores de busca a classificar a página (aqui está vazio). -->
    <title>Tabela</title> <!-- Título da página, que aparece na aba do navegador. -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> <!-- Link para o ícone da página (favicon), que aparece na aba do navegador. -->
</head> <!-- Fechamento da seção de cabeçalho. -->
<body> <!-- Início do corpo da página, onde o conteúdo visual da página é estruturado. -->
    <table> <!-- Início da tabela para organizar o conteúdo em linhas e colunas. -->
        <tr> <!-- Linha da tabela que contém o título e a imagem. -->
            <td> <!-- Célula de dados da tabela. -->
                <h1>A História do Linux</h1> <!-- Título principal dentro da célula. -->
            </td> <!-- Fim da célula que contém o título. -->
            <td> <!-- Outra célula de dados na mesma linha. -->
                <img src="img/tuxbatman.png" alt="Tux Batman" title="Tux Batman"> <!-- Imagem com o logotipo "Tux Batman" do Linux, com texto alternativo e título. -->
            </td> <!-- Fim da célula que contém a imagem do Tux. -->
        </tr> <!-- Fim da linha que contém o título e a imagem. -->

        <tr> <!-- Nova linha da tabela para exibir nomes de distribuições Linux. -->
            <td>Ubuntu</td> <!-- Célula de dados com o nome "Ubuntu". -->
            <td>OpenSUSE</td> <!-- Célula de dados com o nome "OpenSUSE". -->
            <td>Red Hat</td> <!-- Célula de dados com o nome "Red Hat". -->
            <td>Debian</td> <!-- Célula de dados com o nome "Debian". -->
        </tr> <!-- Fim da linha que contém os nomes das distribuições. -->

        <tr> <!-- Linha da tabela para criar um espaço em branco. -->
            <td> <br> </td> <!-- Célula com um elemento <br> para adicionar uma linha em branco. -->
        </tr> <!-- Fim da linha que cria um espaço em branco. -->

        <tr> <!-- Linha da tabela para exibir o logotipo e o nome do Ubuntu. -->
            <td><img src="img/ubuntu.png" alt="Logo do Ubuntu" title="Ubuntu"></td> <!-- Imagem do logo do Ubuntu com texto alternativo e título. -->
            <td><h2>Ubuntu</h2></td> <!-- Título "Ubuntu" dentro de uma célula, em um subtítulo <h2>. -->          
        </tr> <!-- Fim da linha que exibe o logotipo e nome do Ubuntu. -->

        <tr> <!-- Linha da tabela para exibir o nome "Red Hat". -->
            <td><h2>Red Hat</h2></td> <!-- Subtítulo "Red Hat" dentro de uma célula. -->
        </tr> <!-- Fim da linha que exibe o nome Red Hat. -->

        <tr> <!-- Linha da tabela para exibir o nome "OpenSUSE". -->
            <td><h2>OpenSUSE</h2></td> <!-- Subtítulo "OpenSUSE" dentro de uma célula. -->
        </tr> <!-- Fim da linha que exibe o nome OpenSUSE. -->

        <tr> <!-- Linha da tabela para exibir o nome "Debian". -->
            <td><h2>Debian</h2></td> <!-- Subtítulo "Debian" dentro de uma célula. -->
        </tr> <!-- Fim da linha que exibe o nome Debian. -->

        <tr> <!-- Linha da tabela para criar um espaço em branco. -->
            <td> <br> </td> <!-- Célula com um elemento <br> para adicionar uma linha em branco. -->
        </tr> <!-- Fim da linha que cria um espaço em branco. -->

        <tr> <!-- Linha da tabela para exibir o rodapé com a palavra "Rodapé". -->
            <td>Rodapé</td> <!-- Célula contendo o texto "Rodapé". -->
        </tr> <!-- Fim da linha que exibe o texto "Rodapé". -->

        <tr> <!-- Linha da tabela com uma observação final sobre o uso educacional. -->
            <td>Somente para fins educacionais.</td> <!-- Célula com o texto explicativo de uso. -->
        </tr> <!-- Fim da linha com o texto educacional. -->

    </table> <!-- Fechamento da tabela. -->
</body> <!-- Fechamento do corpo da página. -->
</html> <!-- Fechamento da estrutura HTML. -->
