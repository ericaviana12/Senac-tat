<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui você encontra conteúdo de criação de formulário">
    <meta name="keywords" content="jogos, game, console">
    <title>Games</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="interface">
        <header class="topo">
            <img src="img/logo.png" alt="Logo controle de videogame">

            <nav class="menu">
                <ul>
                    <li>
                        <a href="index.html">Contatos</a>
                    </li>
                    <li>
                        <a href="fotos.html">Fotos</a>
                    </li>
                    <li>
                        <a href="midias.html">Mídias</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="banner_anime">
            <img src="img/banner1.jpg" alt="Jogo God of War" title="Kratos" id="anime1">
            <img src="img/banner2.jpg" alt="Jogo God of War" title="Kratos" id="anime2">
        </div>

        <h1>Entre em contato conosco</h1>

        <form action="mailto: erica@email.com" method="post" id="contato">
            <fieldset class="usuario">
                <legend>Identificação do usuário</legend>
                <p>
                    <label for="cnome">Nome: </label> <!-- o "for" deve ser o mesmo nome que está no "id" do input -->
                    <input type="text" name="nome" id="cnome" size="30" maxlength="50" placeholder="Nome completo"
                        required autofocus> <!-- "required torna o preenchimento obrigatório" -->
                </p>
                <p>
                    <label for="cemail">E-mail:</label>
                    <!-- O "label" com input do tipo email exige que tenha um @, mas não significa que seja um e-mail válido -->
                    <input type="email" name="email" id="cemail" size="30" maxlength="50"
                        placeholder="Digite seu e-mail" required>
                </p>
                <p>
                    <label for="csenha">Senha:</label>
                    <input type="password" name="senha" id="csenha" size="8" maxlength="8" placeholder="8 dígitos"
                        required>
                </p>

                <fieldset class="sexo">
                    <legend>Sexo</legend>
                    <p>
                        <input type="radio" name="sexo" id="cfem">
                        <!-- O name="sexo" deve ser igual em todos os input type="radio" para habilitar a múltipla escolha limitando em uma única resposta -->
                        <label for="cfem">Feminino</label>
                    </p>
                    <p>
                        <input type="radio" name="sexo" id="cmasc">
                        <label for="cmasc">Masculino</label>
                    </p>
                    <p>
                        <input type="radio" name="sexo" id="coutros">
                        <label for="coutros">Outros</label>
                    </p>
                </fieldset>


                <p>
                    <label for="cnasc">Data de nascimento:</label>
                    <input type="date" name="nasc" id="cnasc">
                </p>

            </fieldset>

            <fieldset class="endereco">
                <legend>Endereço do usuário</legend>
                <p>
                    <label for="crua">Logradouro:</label>
                    <input type="text" name="rua" id="crua" size="50" maxlength="50"
                        placeholder="Rua, Av., Travessa, ..." required>
                </p>
                <p>
                    <label for="cnum">Número</label>
                    <input type="number" name="num" id="cnum" min="0" max="99999">
                </p>
                <p>
                    <label for="cest">Estados:</label>
                    <select name="est" id="cest">
                        <optgroup label="Região Sudeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espírito Santo</option>
                        </optgroup>

                        <optgroup label="Região Sul">
                            <option value="SC" selected>Santa Catarina</option>
                            <option value="PR">Paraná</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="ccid">Cidade:</label>
                    <input type="text" name="cid" id="ccid" size="40" maxlength="40" placeholder="Sua cidade">
                </p>
            </fieldset>

            <fieldset class="mensagem">
                <legend>Mensagem do usuário</legend>
                <p>
                    <label for="curg">Grau de urgência:</label>
                    Mín <input type="range" name="urg" id="curg" min="0" max="10" step="1"> Máx
                </p>
                <p>
                    <label for="cmsg">Mensagem:</label>
                </p>
                <p>
                    <textarea name="msg" id="cmsg" cols="70" rows="7" placeholder="Digite sua mensagem aqui ..."
                        required></textarea>
                </p>
            </fieldset>

            <fieldset class="pedido">
                <legend>Quero um console</legend>
                <p>
                    <input type="checkbox" name="ped" id="cped">
                    <label for="cped">Gostaria de adquirir um console quando disponível</label>
                </p>
                <p>
                    <label for="ccon">Console:</label>
                    <select name="game" id="ccon">
                        <option value="PS">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="NES">Nintendo</option>
                    </select>
                </p>
                <p>
                    <label for="ccor">Cor:</label>
                    <input type="color" name="cor" id="ccor" value="#0000FF">
                </p>
                <p>
                    <label for="cqtde">Qtde:</label>
                    <input type="number" name="qtde" id="cqtde" min="0" max="5" value="0" oninput="calc_total()">
                </p>
                <p>
                    <label for="ctot">Preço Total: R$</label>
                    <input type="text" name="tot" id="ctot" placeholder="Total a pagar" readonly>
                </p>
            </fieldset>

            <button type="submit" name="enviar" class="btn">Enviar</button>
            <button type="reset" name="limpar" class="btn">Limpar</button>

        </form>

        <footer id="rodape">
            <p>
                Somente para fins educativos.
            </p>
            <p>
                <a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png"
                        alt="Rede social Instagram"></a>
                <a href="https://pt-br.facebook.com/" target="_blank"><img src="img/facebook.png" alt="" Rede social
                        Facebook></a>
                <a href="https://x.com/?lang=pt-br" target="_blank"><img src="img/x_twitter.png"
                        alt="Rede social Twitter"></a>
            </p>
        </footer>

    </div>
    <script src="funcoes.js"></script>
</body>

</html>
