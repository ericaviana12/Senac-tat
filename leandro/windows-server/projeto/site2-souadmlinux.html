<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste - Erica Viana</title>
    <script>
        function mostrarDataHora() {
            var dataHora = new Date();
            var options = { timeZone: 'America/Sao_Paulo', timeZoneName: 'short' };
            document.getElementById("dataHora").innerHTML = dataHora.toLocaleString('pt-BR', options);
        }

        // Inicializa os votos se ainda não existirem
        if (localStorage.getItem('infraestruturaVotes') === null) {
            localStorage.setItem('infraestruturaVotes', 0);
        }

        if (localStorage.getItem('desenvolvimentoVotes') === null) {
            localStorage.setItem('desenvolvimentoVotes', 0);
        }

        // Função para contar votos
        function contarVotos(event) {
            event.preventDefault();

            var escolha = document.querySelector('input[name="area"]:checked').value;

            if (escolha === "Infraestrutura") {
                var infraestruturaVotes = parseInt(localStorage.getItem('infraestruturaVotes')) + 1;
                localStorage.setItem('infraestruturaVotes', infraestruturaVotes);
            } else if (escolha === "Desenvolvimento") {
                var desenvolvimentoVotes = parseInt(localStorage.getItem('desenvolvimentoVotes')) + 1;
                localStorage.setItem('desenvolvimentoVotes', desenvolvimentoVotes);
            }

            exibirResultados();
        }

        // Função para exibir resultados
        function exibirResultados() {
            var infraestruturaVotes = localStorage.getItem('infraestruturaVotes');
            var desenvolvimentoVotes = localStorage.getItem('desenvolvimentoVotes');

            document.getElementById('resultado').innerHTML =
                "Infraestrutura: " + infraestruturaVotes + " votos<br>" +
                "Desenvolvimento: " + desenvolvimentoVotes + " votos";
        }

        // Exibe os resultados quando a página carrega
        window.onload = function() {
            mostrarDataHora();
            exibirResultados();
        }
    </script>
</head>

<body>
<!-- Erica Viana - Técnico de informática -->
<h1>Curso de TI 2024 - Aula Leandro Ramos</h1>
<br>
<img src="Vinicius.jpg" alt="Mascote Vinicius" title="Mascote Vinicius" />
<br>
<br>
<a href="https://github.com/ericaviana12"> GitHub Erica Viana</a>

<p id="dataHora"></p> <!-- Exibirá a data e hora de São Paulo aqui -->

<h2>Enquete: Qual área do TI é melhor?</h2>
<form id="enquete" onsubmit="contarVotos(event)">
    <input type="radio" id="infraestrutura" name="area" value="Infraestrutura" required>
    <label for="infraestrutura">Infraestrutura</label><br>

    <input type="radio" id="desenvolvimento" name="area" value="Desenvolvimento">
    <label for="desenvolvimento">Desenvolvimento</label><br><br>

    <input type="submit" value="Votar">
</form>

<h3>Resultados:</h3>
<p id="resultado"></p> <!-- Resultados serão exibidos aqui -->

<ol>
    <li>Infraestrutura</li>
    <li>Hardware</li>
    <li>Windows</li>
    <li>Linux</li>
    <li>Desenvolvimento</li>
    <li>Programação</li>
</ol>
</body>
</html>
